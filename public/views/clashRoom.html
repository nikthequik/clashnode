<section id='clashRoom' class='row'>
	<div id='chatWrap' class='col-md-12'>
		<div id='chat'>
			<ul >
				<li class='firstMessage'>Welcome to ClashMash!</li>
			</ul>
		</div>
		<form ng-submit='mc.postMessage()' id='chatControls'>
			<input id='chatInput' ng-model='mc.messageText' type='text' autocomplete="off" required>
			<label for="masher"></label>
			<input id='masher' type="submit" value="Mash">
		</form>
	</div>
</section>
