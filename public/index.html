<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Clash Mash</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no" />
	<link href="https://fonts.googleapis.com/css?family=Acme|Righteous|Dosis:800|Alegreya+Sans+SC:800|Signika+Negative:700" rel="stylesheet">
	<link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/main.css">
	<base href="/">
</head>

<body ng-app="clashmash">
	<header ng-controller='BannerCtrl as bc'>
		<nav id="banner">
			<h1 class="title">Clash Mash</h1>
			<a ng-click="bc.visible=!bc.visible; bc.create()">
				<img id="clan-shield" ng-src="{{bc.userClanShield}}" alt="">
			</a>
		</nav>
		<nav ng-class="{'slide-up':!bc.visible, 'slide-down':bc.visible, 'reveal':bc.exists}" id="submenu">
			<ul id="submenu-navlinks">
				<a ng-href="#profile">
					<li>Profile</li>
				</a>
				<a ng-href="#clan">
					<li>Clan</li>
				</a>
				<a ng-href="#chat">
					<li>Chat</li>
				</a>
				<a ng-href="#progress">
					<li>Progress</li>
				</a>
			</ul>
		</nav>
	</header>
	
	<div id="view-container">
		<div ng-view></div>
	</div>
	
	<section id="footer" class="row">
		<hr>
		<article class="col-md-6 col-md-offset-3" id="quiklink">
			<a href="https://www.facebook.com/clashmash/">
				<img id="fbook" src="img/facebook.png" alt="ClashMash">
			</a>
			<a href="http://www.nikthequik.com">A QuikStop Production</a>
		</article>
	</section>
    
	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-74214752-2', 'auto');
		ga('send', 'pageview');
	</script>
	
	<script src="socket.io/socket.io.js"></script>
	<script src="bower_components/angular/angular.js"></script>
		<!--Dependencies-->
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
		<!--Modules-->
	<script src="js/app.js"></script>
		<!--Services-->
	<script src="js/services/banner.svc.js"></script>
		<!--Controllers-->
	<script src="js/controllers/welcome.ctrl.js"></script>
	<script src="js/controllers/banner.ctrl.js"></script>
	<script src="js/controllers/home.ctrl.js"></script>
	<script src="js/controllers/mash.ctrl.js"></script>
	<script src="js/controllers/clan.ctrl.js"></script>
</body>
</html>
